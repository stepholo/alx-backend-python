apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue
  labels:
    app: messaging
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging
      version: blue
  template:
    metadata:
      labels:
        app: messaging
        version: blue
    spec:
      containers:
        - name: django-blue
          image: messaging_app-web:blue  # Replace this
          ports:
            - containerPort: 8000


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: messaging.local  # Update if using a real domain
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-service
                port:
                  number: 8000

